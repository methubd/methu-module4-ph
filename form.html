  <h2>Welcome to Our Hospital</h2>
  <form action="">
    <label for="name">Your Name
        <input type="text" placeholder="Your Name">
    </label>
    <label for="email">Your Email
        <input type="email" placeholder="Your Email Address">
    </label>

    <label for="mobile">Mobile Number
        <input type="number" placeholder="Your Phone Number">
    </label>

    <fieldset>
        <legend>Pick your desired service</legend>
        <label for="doc-consultation">
            <input type="radio" name="service" id="doc-consultation">Doctor Consultation
        </label>

        <label for="OPD">
            <input type="radio" name="service" id="OPD">OPD Consultation
        </label>

        <label for="IPD">
            <input type="radio" name="service" id="IPD">IPD
        </label>
        
    </fieldset>

    <fieldset>
        <legend>Select your desired doctor</legend>
        <label for="Dr. Rafiqul Islam">
            <input type="checkbox" name="doctor" id="Dr. Rafiqul Islam">Dr. Rafiqul Islam
        </label>
        <label for="Dr. Ramesh Chandra">
            <input type="checkbox" name="doctor" id="Dr. Ramesh Chandra">Dr. Ramesh Chandra
        </label>
        <label for="Dr. Abdul Awal">
            <input type="checkbox" name="doctor" id="Dr. Abdul Awal">Dr. Abdul Awal
        </label>
        
    </fieldset>
    <fieldset>
        <legend>Send us your query</legend>
        <textarea name="" id="" cols="100" rows="3"></textarea>
    </fieldset>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">

  </form>
</body>
