    <h2>Form Practice</h2>
    <form action="">
        <label for="name">Your Name :
            <input type="text" name="Customer Data" id="name" placeholder="Type Your Name">
        </label>
        <label for="email">Your Email :
            <input type="text" name="Customer Data" id="email" placeholder="Your Email Address">
        </label>
        <label for="mobile">Your Mobile :
            <input type="number" name="Customer Data" id="mobile" placeholder="Your Phone Number">
        </label>

        <fieldset>
            <legend>Please Pick Your Desired Product</legend>
            <label for="doctor">
                <input type="radio" name="service" id="doctor">Doctor
            </label>
            <label for="nurse">
                <input type="radio" name="service" id="nurse">Nurse
            </label>
            <label for="medicine">
                <input type="radio" name="service" id="medicine">Medicine
            </label>
        </fieldset>
        <fieldset>
            <legend>Extra Services</legend>
            <label for="ambulance">
                <input type="checkbox" name="extra service" id="ambulance">Ambulance
            </label>
            <label for="ward-boy">
                <input type="checkbox" name="extra service" id="ward-boy">Ward Boy
            </label>
            <label for="injection">
                <input type="checkbox" name="extra service" id="injection">Injection
            </label>
        </fieldset>
        <fieldset>
            <legend>Send us a query</legend>
            <textarea name="query" id="query" cols="120" rows="2"></textarea>
        </fieldset>
        <input type="reset" value="Reset Form">
        <input type="submit" value="Submit Now">
    </form>
</body>
